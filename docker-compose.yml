version: '3.8'

services:
  db:
    image: postgres:18-alpine
    container_name: fantasy_league_db
    environment:
      POSTGRES_USER: fantasy_user
      POSTGRES_PASSWORD: fantasy_password
      POSTGRES_DB: fantasy_league
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: fantasy_league_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://fantasy_user:fantasy_password@db:5432/fantasy_league
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data:
