name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: fantasy_user
          POSTGRES_PASSWORD: fantasy_password
          POSTGRES_DB: fantasy_league_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Sync dependencies
      run: uv sync --dev

    - name: Run tests
      env:
        DATABASE_URL: postgresql://fantasy_user:fantasy_password@localhost:5432/fantasy_league_test
      run: uv run pytest tests/ -v
